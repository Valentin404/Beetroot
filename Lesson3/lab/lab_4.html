<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lab 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .regpre {
        line-height: 2;
        margin: 1rem 0;
        font-size: 2rem;
      }
      .regpre span {
        background: #eee;
        padding: 1px;
        outline: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <pre id="regpre" class="regpre"></pre>
    </div>

    <script>
      const out = (string, regExp) =>
        (document.getElementById("regpre").innerHTML = string.replace(
          regExp,
          string => `<span>${string}</span>`
        ));

      let string = `it was the the thing thing`;
      let regExp = /(\w+)\s?(?=\1)/g;

      out(string, regExp);

      /*  ===========================================================
Регулярным выраженим в строке string убрать повторения слов
Результат вывести в консоль

Должно вывести
it was the thing
=================================================================  */
    </script>
  </body>
</html>
