    <script>
/*  Начальные 3 цифры в каждом номере - это код оператора
 Сделать вывод  в консоль таким
(063) 111 1234
(333) 456 8768
(444) 657 5547
*/
let st = `063-111-1234
(333) 456-8768
4446575547`;

let wer = '434)-345---3(4)05'

 function phone(name) {
    let r = /([0-9])+/g, arr = name.match(r), res, str = arr.join('');
    res = str;
    function insert(str, symbol, index) {
  return str.replace(new RegExp(`(.){${index}}`), `$&${symbol}`);
}
let tr;
let tr2;
let tr3;
function coup(res) {
    res = insert(res, '(', 0)
 res =  insert(res, ')', 4)
 res = insert(res, ' ', 5)
 return  insert(res, ' ', 9)
}

    if(res.length == 30) {
        tr = res.substr(0, 10);
        tr = coup(tr)
        tr2 =  res.substr(10, 10);
        tr2 = coup(tr2)
        tr3 =  res.substr(20, 10);
        tr3 = coup(tr3)
       return tr = tr +"\n" + tr2 +"\n"+ tr3;
    } else if(res.length == 20) {
        tr = res.substr(0, 10);
        tr = coup(tr)
        tr2 =  res.substr(10, 10);
        tr2 = coup(tr2)
       return tr = tr +"\n" + tr2;
    }
    else if(res.length == 10) {
        return coup(res)
    }
}
console.log(phone(st))
console.log(phone(wer))

    </script>
