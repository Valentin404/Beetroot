class ShopProduct {
    constructor(title, price) {

        this.price = price
    }

    getPrice() {return this.price};
    setPrice(arg) {this.price = arg};
    setTitle(arg) {this.title = arg};
    getInfo() {return[this.title, this.price]};
}

class CDproduct extends ShopProduct {
    constructor(playLength) {
       super()
       this.playLength = playLength;
    }
    getPlayLength() {return this.playLength};
}

class BookProduct extends ShopProduct {
    constructor() {
        super(numPages)
        this.numPages = numPages;
        
    }
    getNumPages()  {return this.numPages}
}
